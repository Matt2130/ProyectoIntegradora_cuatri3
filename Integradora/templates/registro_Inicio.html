<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registro.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cargando.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
    <script src="{{ url_for('static', filename='js/registro_inicio.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Sesion Usuario</title>
</head>
<body>  
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" {% if checkbox_checked %}checked{% endif %}>
        <div class="signup">
            <form id="signupForm">
                <a id="atras" href="/"><img src="{{ url_for('static', filename='image/arrow_back.png') }}" alt="Regreso"></a>
                <img src="{{ url_for('static', filename='image/logo_sin_letras.png') }}" alt="Logo" id="logo">
                <label for="chk" aria-hidden="true">Registrarse</label>
                <input type="text" id="name" placeholder="Nombre(s)">
                <input type="text" id="lastname" placeholder="Apellido paterno">
                <input type="text" id="surname" placeholder="Apellido materno">
                <input type="text" id="username" name="txt" placeholder="Nombre de Usuario">
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="pswd" placeholder="Contrase침a">
                <button type="submit">Registrar</button>
            </form>
            <div id="loading" class="loading-overlay" style="display: none;">
                <div class="loader"></div>
            </div>
        </div>
        <div class="login">
            <form id="loginForm" method="POST">
                <label for="chk" aria-hidden="true"><span>Tienes una cuenta?,&nbsp;</span>Inicia Sesi칩n</label>
                <input type="email" id="email2" name="email" placeholder="Email" required="">
                <input type="password" id="password2" name="pswd" placeholder="Contrase침a" required="">
                <button type="submit">Iniciar Sesi칩n</button>
            </form>
        </div>
    </div>
</body>
</html>
